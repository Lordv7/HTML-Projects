<html>
    <head>
        <title>form</title>
    </head>
    <body>
        <table border="2" >
            <tr>
                <th colspan="2" >Registration Form</th>
            </tr>
            <tr>
                <td>Student Name</td>
                <td> <input type="text" /></td>
            </tr>
            <tr>
                <td>Father's Name</td>
                <td> <input type="text" /></td>
            </tr>
            <tr>
                <td>Mother's Name</td>
                <td> <input type="text" /></td>
            </tr>
            <tr>
                <td>Date of Birth</td>
                <td>
                    <input type="date"/></td>
                </td>
            </tr>
            <tr>
                <td>Gender</td>
                <td><input type="radio" name="g1" value='M'/>male
                    <input type="radio" name="g1" value='F'/>Female </td>
            </tr>
            <tr>
                <td>Email ID</td>
                <td><input type="email"/></td>
            </tr>
            <tr>
                <td>Mobile No.</td>
                <td><input type="tel" /></td>
            </tr>
            <tr>
                <td>Address</td>
                <td><textarea cols="20" rows="6" ></textarea></td>
            </tr>
            <tr>
                <td>State</td>
                <td><input type="text" /> </td>
            </tr>
            <tr>
                <td>City</td>
                <td><input type="text"/> </td>
            </tr>
            <tr>
                <td></td>
                <td><input type="button" value="submit" /></td>
            </tr>

        </table>
    </body>
</html>
