<html>
    <head>
        <title>project</title>
    </head>
    <body>
        <form>
            <fieldset>
                <legend>Personal details :</legend>
                <label>Name :
                    <input type="name" value="" placeholder="enter name" required/><br/>
                </label>
                <label>D.O.B :
                    <input type="date" value="" placeholder="enter dob"/><br/>
                </label>
                <labe>Email :
                    <input type="email" value="" placeholder="enter email"/><br/>
                </labe>
                <label>Gen :
                    <input type="radio" name="g1" value="M"/>Male
                    <input type="radio" name="g1" value="F"/>Female<br/>
                </label>
                <label>Language :
                    <input type="checkbox" value="E"/>English
                    <input type="checkbox" value="M"/>Marathi
                    <input type="checkbox" value="H"/>Hindi<br/>
                </label>
            </fieldset>
            <fieldset>
                <legend>Education details: </legend>
                <label>Marks :
                    <input type="marks" value="" placeholder="enter marks" required/><br/>
                </label>
                <label>Degree :
                    <select>
                        <option value="BE">BE/B-Tech</option>
                        <option value="ME">M-Tech</option>
                    </select>
                </label>
                <label>Spec :
                    <select>
                        <option value="ME">Mechanical</option>
                        <option value="CS">Computer</option>
                        <option value="EE">electrical</option>
                        <option value="CV">civil</option><br/>
                    </select>
                </label>
            </fieldset>
            <fieldset>
                <legend>Login :</legend>
                <label>UID :
                    <input type="uid" value="" placeholder="uid"/><br/>
                </label>
                <label>Password :
                    <input type="password" value="" placeholder="enter password"/><br/>
                </label>
                <label>Re-enter :
                    <input type="password" value="" placeholder="password"/><br/>
                </label>
                <label>Submit :
                    <input type="submit" value="OK" />
                </label>
                <label>Reset :
                    <input type="reset" value="OK"/>
                </label>
            </fieldset>
        </form>
    </body>
</html>
